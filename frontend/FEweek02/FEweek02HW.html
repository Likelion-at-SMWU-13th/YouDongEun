<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE week02 HW</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        background-color: #fafafa;
        color: #262626;
      }

      .container {
        max-width: 400px;
        margin: 10px auto;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        border-bottom: 1px solid #dbdbdb;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-icons {
        display: flex;
        gap: 15px;
      }

      .post {
        background-color: white;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        margin-bottom: 20px;
        overflow: hidden;
      }

      .post-header {
        display: flex;
        align-items: center;
        padding: 12px;
      }

      .profile-img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover;
      }

      .username {
        font-weight: 600;
        font-size: 14px;
      }

      .location {
        font-size: 12px;
        color: #8e8e8e;
        margin-top: 2px;
      }

      .post-img-container {
        position: relative;
        width: 100%;
      }

      .post-image {
        width: 100%;
        display: block;
      }

      .action-buttons {
        display: flex;
        justify-content: space-between;
        padding: 8px 16px;
      }

      .action-left {
        display: flex;
        gap: 16px;
      }

      .action-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
      }

      .liked {
        color: #ed4956;
      }

      .likes {
        font-weight: 600;
        padding: 0 16px;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .content-container {
        padding: 0 16px;
        margin-bottom: 8px;
      }

      .username-content {
        font-weight: 600;
        margin-right: 4px;
      }

      .content {
        font-size: 14px;
        line-height: 1.4;
      }

      .more-content {
        display: none;
      }

      .show {
        display: inline;
      }

      .more-btn {
        color: #8e8e8e;
        cursor: pointer;
        font-size: 14px;
      }

      .timestamp {
        font-size: 10px;
        color: #8e8e8e;
        text-transform: uppercase;
        padding: 0 16px;
        margin-bottom: 8px;
      }

      .comments-section {
        padding: 8px 16px;
        max-height: 100px;
        overflow-y: auto;
      }

      .comment {
        display: flex;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .comment-input-container {
        display: flex;
        border-top: 1px solid #dbdbdb;
        padding: 12px 16px;
      }

      .comment-input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 14px;
      }

      .comment-btn {
        background: none;
        border: none;
        color: #0095f6;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
      }

      .comment-btn:disabled {
        opacity: 0.3;
        cursor: default;
      }

      .dropdown {
        position: relative;
        display: inline-block;
        margin-left: auto;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 8px;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: 14px;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .show-dropdown {
        display: block;
      }

      .double-tap-heart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        color: white;
        font-size: 80px;
        opacity: 0;
        transition: all 0.3s;
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .heart-animation {
        animation: heartBeat 1s;
      }

      @keyframes heartBeat {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="post-header">
          <img src="./IMG_7464.jpg" class="profile-img" alt="Profile" />
          <div>
            <div class="username">doneun.....</div>
            <div class="location">Í¥ëÏ£º</div>
          </div>
        </div>

        <div class="post-img-container">
          <img src="./IMG_7464.jpg" class="post-image" alt="Post" />
          <div class="double-tap-heart">
            <i class="fas fa-heart"></i>
          </div>
        </div>

        <div class="action-buttons">
          <div class="action-left">
            <button class="action-btn like-btn">
              <i class="far fa-heart"></i>
            </button>
            <button class="action-btn"><i class="far fa-comment"></i></button>
            <button class="action-btn">
              <i class="far fa-paper-plane"></i>
            </button>
          </div>
          <button class="action-btn"><i class="far fa-bookmark"></i></button>
        </div>

        <div class="likes">Ï¢ãÏïÑÏöî 10Í∞ú</div>

        <div class="content-container">
          <span class="username-content">doneun.....</span>
          <span class="content">
            ÎÇ†Ïî® Ï¢ãÏùÄ Í¥ëÏ£º ÎÑà ~ Î¨¥ Ï¢ãÏïÑÏöî ‚≠êÔ∏è
            <span class="more-content"
              >ACCÎèÑ ÎÑàÎ¨¥ Ï¢ãÏïòÍ≥†, ÏùåÏãùÎèÑ Îã§ ÎßõÏûàÏóàÎçò ... ÏôÑÎ≤ΩÌïú Í¥ëÏ£ºÏó¨Ìñâ
              ü´∞üèø!!</span
            >
          </span>
          <span class="more-btn">...Îçî Î≥¥Í∏∞</span>
        </div>


        
    </div>

    <script>
      // Ï¢ãÏïÑÏöî Î≤ÑÌäº Í∏∞Îä•
      document.querySelectorAll(".like-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          const icon = this.querySelector("i");
          if (icon.classList.contains("far")) {
            icon.classList.remove("far");
            icon.classList.add("fas", "liked");
          } else {
            icon.classList.remove("fas", "liked");
            icon.classList.add("far");
          }

          // Ï¢ãÏïÑÏöî Ïàò ÏóÖÎç∞Ïù¥Ìä∏ (ÏòàÏãú)
          const likesEl = this.closest(".post").querySelector(".likes");
          const currentLikes = parseInt(likesEl.textContent.match(/\d+/)[0]);

          if (icon.classList.contains("liked")) {
            likesEl.textContent = `Ï¢ãÏïÑÏöî ${currentLikes + 1}Í∞ú`;
          } else {
            likesEl.textContent = `Ï¢ãÏïÑÏöî ${currentLikes - 1}Í∞ú`;
          }
        });
      });

      // ÎçîÎ≥¥Í∏∞ Î≤ÑÌäº Í∏∞Îä•
      document.querySelectorAll(".more-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          const moreContent =
            this.previousElementSibling.querySelector(".more-content");
          moreContent.classList.toggle("show");
          this.textContent = moreContent.classList.contains("show")
            ? "Ï†ëÍ∏∞"
            : "...Îçî Î≥¥Í∏∞";
        });
      });

      // ÎåìÍ∏Ä ÏûÖÎ†•ÎûÄ ÌôúÏÑ±Ìôî/ÎπÑÌôúÏÑ±Ìôî
      document.querySelectorAll(".comment-input").forEach((input) => {
        input.addEventListener("input", function () {
          const btn = this.nextElementSibling;
          btn.disabled = this.value.trim() === "";
        });
      });

      // ÎåìÍ∏Ä Ï∂îÍ∞Ä Í∏∞Îä•
      document.querySelectorAll(".comment-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          const input = this.previousElementSibling;
          const commentsSection =
            this.closest(".post").querySelector(".comments-section");

          if (input.value.trim() !== "") {
            const newComment = document.createElement("div");
            newComment.className = "comment";

            const username = document.createElement("span");
            username.className = "username-content";
            username.textContent = "me"; // ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ

            const content = document.createElement("span");
            content.textContent = input.value;

            newComment.appendChild(username);
            newComment.appendChild(content);
            commentsSection.appendChild(newComment);

            input.value = "";
            btn.disabled = true;
          }
        });
      });

      // Ïù¥ÎØ∏ÏßÄ ÎçîÎ∏î ÌÅ¥Î¶≠ Ï¢ãÏïÑÏöî Í∏∞Îä•
      document.querySelectorAll(".post-img-container").forEach((container) => {
        let clickCount = 0;
        let clickTimer = null;

        container.addEventListener("click", function () {
          clickCount++;

          if (clickCount === 1) {
            clickTimer = setTimeout(() => {
              clickCount = 0;
            }, 300);
          } else if (clickCount === 2) {
            clearTimeout(clickTimer);
            clickCount = 0;

            // ÌïòÌä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò ÌëúÏãú
            const heartIcon = this.querySelector(".double-tap-heart");
            heartIcon.classList.add("heart-animation");

            // Ï¢ãÏïÑÏöî Î≤ÑÌäº ÏÉÅÌÉú Î≥ÄÍ≤Ω
            const likeBtn = this.closest(".post").querySelector(".like-btn i");
            if (!likeBtn.classList.contains("liked")) {
              likeBtn.classList.remove("far");
              likeBtn.classList.add("fas", "liked");

              // Ï¢ãÏïÑÏöî Ïàò ÏóÖÎç∞Ïù¥Ìä∏
              const likesEl = this.closest(".post").querySelector(".likes");
              const currentLikes = parseInt(
                likesEl.textContent.match(/\d+/)[0]
              );
              likesEl.textContent = `Ï¢ãÏïÑÏöî ${currentLikes + 1}Í∞ú`;
            }

            // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏôÑÎ£å ÌõÑ ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            setTimeout(() => {
              heartIcon.classList.remove("heart-animation");
            }, 1000);
          }
        });
      });

      // ÎçîÎ≥¥Í∏∞ Î©îÎâ¥ ÌÜ†Í∏Ä
      document.querySelectorAll(".more-options").forEach((btn) => {
        btn.addEventListener("click", function () {
          const dropdown = this.nextElementSibling;
          dropdown.classList.toggle("show-dropdown");
        });
      });

      // Îã§Î•∏ Í≥≥ ÌÅ¥Î¶≠ Ïãú ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
      window.addEventListener("click", function (event) {
        if (
          !event.target.matches(".more-options") &&
          !event.target.matches(".fa-ellipsis-h")
        ) {
          document.querySelectorAll(".dropdown-content").forEach((dropdown) => {
            if (dropdown.classList.contains("show-dropdown")) {
              dropdown.classList.remove("show-dropdown");
            }
          });
        }
      });
    </script>
  </body>
</html>
